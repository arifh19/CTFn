{% extends "base.html" %}

{% block stylesheets %}
	<style>
	#login-container {
		padding-left:  60px;
		padding-right: 60px;
	}

	.done-row {
		padding-top: 15px;
		margin: 0px;
	}
	</style>
{% endblock %}

{% block content %}
<div class="jumbotron home">
	<div class="container">
		<h1>Login</h1>
	</div>
</div>
<div class="container main-container">
	<div class="row">
		<div id="login-container" class="col-md-6 col-md-offset-3">
			{% for error in errors %}
				<div class="alert alert-danger alert-dismissable" role="alert">
				  <span class="sr-only">Error:</span>
				  {{ error }}
				  <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
				</div>
			{% endfor %}
			<form method="post" accept-charset="utf-8" autocomplete="off" role="form" class="form-horizontal">
				<div class="row">
					<div class="col-md-12">
						<br><br><br>
						<a href="{{ request.script_root }}/cas/login" type="submit" id="submit" tabindex="5" class="btn btn-md btn-block btn-theme btn-outlined">Login with SSO UI</a>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
{% endblock %}

{% block scripts %}
	<script src="{{ request.script_root }}/themes/{{ ctf_theme() }}/static/js/style.js"></script>
{% endblock %}
